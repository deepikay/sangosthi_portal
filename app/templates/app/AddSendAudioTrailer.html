{% extends "app/layoutProfile.html" %}


{%block content%}
{{user}}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">ADD SEND AUDIO TRAILER </h3>
  </div>

  <!-- /.box-header -->
  <!-- form start -->
  <section id="loginForm">
      <form action="/SendAudioTrailerAdd" enctype="multipart/form-data" method="post" class="form">
{% csrf_token %}
    <div class="box-body">

      <div class="form-group">
        <label>show</label>
        {{form.show}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>choices </label>
        {{form.choices}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>recipientAshas</label>
        {{form.recipientAshas}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>additionalPhoneNumbers</label>
        {{form.additionalPhoneNumbers}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>timeAndDate</label>
        {{form.timeAndDate}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>trailer</label>
        {{form.trailer}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>
      <div class="form-group">
        <label>status</label>
        {{form.status}}
        <!--input type="text" class="form-control" placeholder="Enter PhoneNumber (10 digits +91)"-->
      </div>

    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <input type="submit" value="Submit" class="btn btn-primary" />

    </div>
  </form>
</section>
</div>
{%endblock%}
